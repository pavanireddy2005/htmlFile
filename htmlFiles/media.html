<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://www.example.com/image.jpg" alt="Example Image" width="600" height="400">
    <video controls width="600" height="400" muted>
        <source src="https://www.example.com/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio controls autoplay loop>
        <source src="https://www.example.com/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <iframe src="https://www.example.com" width="600" height="400" title="Example Iframe" allow="autoplay" sandbox="allow-popups"></iframe>
</body>
</html>
